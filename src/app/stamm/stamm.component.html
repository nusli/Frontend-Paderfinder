<div class="all">

    <ul>
        
     
     <li>
    

     <mat-card  class="card">
        <mat-card-header style="padding-left: 40px;">
        
        <mat-card-title >{{stammesname}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <p >Stammesvorstand: {{stammesvorstand}}</p>  
            
            <p >Telefon: {{telefon}}</p>
            <p >Email: {{email}}</p>
            <p >Mitglieder : {{ Mitglieder }} </p>

            <p >Beschreibung : {{beschreibung}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button href="#" routerLink="/changeStamm">Ã„ndere Informationen</button>
            
        </mat-card-actions>
    </mat-card>  
    </li>
     
    
     <h2 style="padding-top: 30px;">Deine Posts</h2>
     <li *ngFor="let content of data">
        <mat-card  class="card">
            <mat-card-header>
            
            <mat-card-title>{{content.title}}</mat-card-title>
            <mat-card-subtitle>{{content.user}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{content.bild}} alt="">
            <mat-card-content>
            <p>{{content.content}}</p>
            </mat-card-content>
            <mat-card-actions>
  
            <button mat-button (click)="delete(content.post_id)">DELETE</button>
            </mat-card-actions>
        </mat-card>
      </li>
    </ul>
    
    </div>
